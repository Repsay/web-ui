<mat-form-field>
  <mat-label>{{ title }}
    <mat-icon
      matTooltip="{{ tooltip }}"
      matTooltipPosition="below"
      matTooltipClass="tooltip-custom-style"
      container="body"
      aria-hidden="true"
      *ngIf="tooltip"
    >
      info
    </mat-icon>
  </mat-label>
  <mat-select
            #inputField
            [(ngModel)]="value"
            (selectionChange)="onChangeValue($event.value)"
            >
    <mat-option *ngFor="let item of items" [value]="item._id">
      {{ item.name }}
    </mat-option>
  </mat-select>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <mat-error *ngIf="error">{{ error }}</mat-error>
</mat-form-field>
