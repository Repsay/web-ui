<h2 mat-dialog-title class="h6">Ups! Something went wrong</h2>
<div mat-dialog-content>
  <p>
    <b>Status Code: {{ data?.status }}</b>
  </p>
  <p class="err-msg">
    {{ data?.message }}
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
</div>
