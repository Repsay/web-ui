<form>
  <div fxLayout="row" fxLayoutAlign="start center" class="input-group">
    <mat-form-field appearance="fill">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        name="filter"
        placeholder="Search Agent"
        [(ngModel)]="model.filter"
        (keyup)="filterChanged($event)"
      />
    </mat-form-field>
  </div>
</form>
