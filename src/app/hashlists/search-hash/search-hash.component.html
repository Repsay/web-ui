<grid-main>
  <app-page-subtitle [subtitle]="'Hash Search'"></app-page-subtitle>

  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="10px">

    <input-text-area title="Search Hashes" formControlName="hashes"></input-text-area>

    <button-submit [name]="'Search'"></button-submit>

  </form>
</grid-main>
<!-- Table -->
<app-table *ngIf="searh">
  <table style="width: 100%" class="table table-striped table-hover table-sm">
    <thead class="thead-light">
      <tr>
          <th class="rounded-start">Hash</th>
          <th>Info</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let n of searh">
          <td>{{ n.hash }}</td>
          <td *ngIf="n.isCracked !== 3">
            {{ n.isCracked ? 'Cracked':'Uncracked' }} on {{ n.timeCracked | uiDate }}
            <br>
            Hashlist:
            <a
            [routerLink]="['/hashlists/hashes/','hashlists',n.hashlistId]"
            [queryParams]="{filter: 'cracked'}"
            >{{ n.hashlistId }}</a>
          </td>
          <td *ngIf="n.isCracked === 3">Not Found</td>
      </tr>
      </tbody>
  </table>
</app-table>
