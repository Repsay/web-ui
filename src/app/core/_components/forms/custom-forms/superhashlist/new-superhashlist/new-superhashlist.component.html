<grid-main>

  <app-page-subtitle [subtitle]="'Create Superhaslist'"></app-page-subtitle>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <app-input-text title="Name" formControlName="name" [error]="error?.name"></app-input-text>

    <app-input-multiselect
      [isLoading]="isLoading"
      [placeholder]="'Haslists...'"
      [arrayOfObjects]="selectHashlists"
      [mergeIdAndName]="true"
      [label]="'Select or search Hashlists:'"
      [externalControl]="form.get('hashlistIds')"
      (selectionChanged)="handleSelectedItems($event)"
    ></app-input-multiselect>

    <grid-buttons>
      <button-submit name="Cancel" [disabled]="false" type="cancel"></button-submit>
      <button-submit [name]="'Create'"></button-submit>
    </grid-buttons>

  </form>
</grid-main>
