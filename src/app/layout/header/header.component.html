<mat-toolbar class="hashtopolis-toolbar">
  <a routerLink="/"><img [src]="this.headerConfig.brand.logo" [alt]="this.headerConfig.brand.name"
      [width]="this.headerConfig.brand.width" [height]="this.headerConfig.brand.height" alt="Hashtopolis" /></a>
  {{ this.headerConfig.brand.name }}
  <span class="menu-spacer"></span>
  <ng-container *ngFor="let menuItem of mainMenu">
    <action-menu *ngIf="menuItem.display" [label]="menuItem.label" [icon]="menuItem.icon"
      [actionMenuItems]="menuItem.actions" (menuItemClicked)="menuItemClicked($event)"></action-menu>
  </ng-container>
</mat-toolbar>
