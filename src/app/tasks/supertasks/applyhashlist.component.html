<grid-main>
  <app-page-title [title]="'Use Supertask'" ></app-page-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">

        <input-multiselect
          [isLoading]="isLoading"
          [placeholder]="'Hashlists...'"
          [items]="selectHashlists"
          [label]="'Select or search Hashlists:'"
          [mergeIdAndName]="true"
          [multiselectEnabled]="false"
          formControlName="hashlistId"
          style="flex: 1;"
        ></input-multiselect>

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">

          <input-select title="Binary type" formControlName="crackerBinaryId" [items]="selectCrackertype"></input-select>
          <input-select title="Binary version" formControlName="crackerBinaryTypeId" [items]="selectCrackerversions"></input-select>

        </div>

      </div>
      <grid-buttons>
        <button-submit name="Cancel" [disabled]="false" type="cancel"></button-submit>
        <button-submit [name]="'Create'"></button-submit>
      </grid-buttons>
   {{ form.value | json }}
    </form>
</grid-main>
